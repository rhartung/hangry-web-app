{% extends 'base.html' %}
{% block content %}

<h1>Get ready to eat, {{ user.username }}</h1>

<h3>You searched for {{ search_term }}, here are your results</h3>

<ul>
  {% for name, yelp_rating in restaurant_list %}
    <li>Restaurant = {{ name }}: Yelp Rating = {{ yelp_rating }}<li>
  {% endfor %}
</ul>



{% endblock %}
