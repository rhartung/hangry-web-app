{% extends 'base.html' %}
{% block content %}

<h1>Get ready to eat, {{ user.username }}</h1>

<h3>You searched for {{ search_term }}, here are your results</h3>

<ul>
  {% for restaurant in restaurant_list %}

  {% endfor %}
</ul>



{% endblock %}
